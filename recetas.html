            <section class="receta" id="receta_2">
                <h1>Pastel de manzana, avena y almendra </h1>
                <img src="img/recetas/receta_2.jpg" alt="">
                <h2>Difilcultad: <span>Fácil</span></h2>
                <h2>Tiempo Total: <span>55 minutos</span></h2>
                <h2>Elaboración: <span>10 minutos</span></h2>
                <h2>Cocción: <span>45 minutos</span></h2>
                <div>
                    <h3>Que necesitamos...</h3>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <td>INGREDIENTES</td>
                                <td>CANTIDAD</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Manzanas grandes (peladas y sin corazón)</td>
                                <td>400 g</td>
                            </tr>
                            <tr>
                                <td>Huevos</td>
                                <td>2 unid</td>
                            </tr>
                            <tr>
                                <td>Harina de avena</td>
                                <td>30 g</td>
                            </tr>
                            <tr>
                                <td>Almendra molida</td>
                                <td>30 g</td>
                            </tr>
                            <tr>
                                <td>Ralladura de limón</td>
                                <td>A gusto</td>
                            </tr>
                            <tr>
                                <td>Canela molida y más para espolvorear</td>
                                <td>1 cucharadita</td>
                            </tr>
                            <tr>
                                <td>Levadura química</td>
                                <td>1 cucharadita</td>
                            </tr>
                            <tr>
                                <td>Almendras para cubrir</td>
                                <td>A gusto</td>
                            </tr>
                            <tr>
                                <td>Leche o bebida vegetal</td>
                                <td>10 ml</td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="separador"></div>
                    <p>
                        Precalentar el horno a 180ºC y engrasar con un poco de aceite un molde redondo de fondo
                        desmontable, de unos 18-20 cm de diámetro, o forrar con papel antiadherente de hornear. La base
                        es recomendable forrarla siempre con este papel.
                        <br><br>
                        Lavar las manzanas, pelarlas y rallarlas finas o picarlas. Cuanto más pequeños sean lso
                        trocitos, más se fundirán en la masa. Mezclar con el zumo de limón y disponer en un recipiente.
                        Añadir todos los demás ingredientes y batir con varillas, o triturar a velocidad baja si se
                        desea con una batidora o robot unos segundos.
                        <br><br>
                        Una vez homogénea, llevar al molde y cubrir con almendras al gusto y más canela. Hornear durante
                        unos 40-45 minutos. Comprobar el punto con un palillo; el tiempo final depende del molde y tipo
                        de horno. Esperar un poco fuera del horno antes de abrir y dejar enfriar por completo.
                        <br><br>
                        Gana con el reposo de unas horas, cuando se asienta el relleno. Servir con más canela molida al
                        gusto y guardar lo que sobre en la parte menos fría de la nevera.
                    </p>
                    <div id="separador_receta"></div>
                </div>
            </section>

                <h1>Sorbete de mango y banano </h1>
                <img src="img/recetas/receta_3.jpg" alt="">
                <h2>Difilcultad: <span>Fácil</span></h2>
                <h2>Tiempo Total: <span>2 horas</span></h2>
                <h2>Elaboración: <span>2 horas</span></h2>
                <div>
                    <h3>Que necesitamos...</h3>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <td>INGREDIENTES</td>

                                </td>

                            </tr>
                            <tr>
                                <td>Banano</td>
                                <td>1 unid </td>
                            </tr>
                            <tr>
                                <td>Chocolate negro sin azúcar para decorar </td>
                                <td>--</td>
                            </tr>
                            <tr>
                                <td>Leche</td>
                                <td>15 ml </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="separador"></div>
                    <p>
                        Para elaborar este sorbete de mango y plátano debemos comenzar pelando las frutas y cortando
                        trozos de 2 cm de espesor. Colocamos sobre una fuente y llevamos al congelador.
                        <br><br>
                        Cuando las frutas estén congeladas, las colocamos en una procesadora o batidora junto con la
                        leche y procesamos hasta formar una preparación cremosa homogénea.
                        <br><br>
                        Servimos en copas o recipientes individuales y decoramos con una cucharada de chocolate picado.
                    </p>
                    <div id="separador_receta"></div>
                </div>
            </section>
            <section class="receta" id="receta_4">
                <h1>Rocas de chocolate </h1>
                <img src="img/recetas/receta_4.jpg" alt="">
                <h2>Difilcultad: <span>Fácil</span></h2>
                <h2>Tiempo Total: <span>30 minutos</span></h2>
                <h2>Elaboración: <span>30 minutos</span></h2>

                    <h3>Que necesitamos...</h3>

                                <td>75 g </td>
                            </tr>
                            <tr>
                                <td>Mezcla de frutos secos </td>
                                <td>75 g </td>
                            </tr>
                            <tr>
                                <td>Chocolate negro sin azúcar </td>
                                <td>150 g </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="separador"></div>
                    <p>
                        Pon en un bol los cereales crujientes y rómpelos con las manos para que queden trozos pequeños.
                        Pica
                        los frutos secos a cuchillo, pero no muy pequeños, para que se identifiquen al comerlos en las
                        rocas. Puedes utilizar una mezcla de nueces, almendras, avellanas, anacardos, cacahuetes, nueces
                        de
                        macadamia o si lo prefieres, un fruto seco sólo.
                        <br><br>
                        Trocea el chocolate para fundirlo al baño maría en un cazo adecuado o en el microondas. Recuerda
                        no
                        pasar de 30 segundos cada vez, y retirarlo antes de que se funda del todo, es preferible
                        terminar
                        batiéndolo para, con su propio calor, conseguir un chocolate líquido brillante.
                        Vierte el chocolate fundido sobre la mezcla de cereales integrales y frutos secos picados y
                        mezcla
                        bien. A continuación, con una cuchara ve cogiendo porciones y ve depositándolas sobre papel para
                        hornear, formando rocas irregulares.
                        Una vez hechas todas las rocas, deja en un lugar fresco para que se enfríe y el chocolate se
                        endurezca.
                        <br><br>
                        Tras el reposo, puedes retirar del papel las rocas de chocolate saludables y guardarlas en un
                        recipiente con tapa hermética.
                    </p>
                    <div id="separador_receta"></div>
                </div>
            </section>
